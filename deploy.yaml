apiVersion: apps/v1
kind: Deployment
metadata:
  name: ms-requerimiento
  namespace: default
spec:
  replicas: 1
  revisionHistoryLimit: 1
  selector:
    matchLabels:
      app: ms-requerimiento
  template:
    metadata:
      labels:
        app: ms-requerimiento
    spec:
      hostNetwork: true
      containers:
        - name: gestoria-requerimiento
          image: swr.na-mexico-1.myhuaweicloud.com/ges-ms-prod/requerimiento-service:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: ms-requerimiento
      imagePullSecrets:
        - name: default-secret
---
apiVersion: v1
kind: Service
metadata:
  name: ms-requerimiento
  namespace: default
spec:
  ports:
    - port: 8080
      targetPort: 8080
      protocol: TCP
      name: ms-requerimiento
  type: NodePort
  selector:
    app: ms-requerimiento